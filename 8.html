<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>HTML Forms</h1>
    <form>

        <style>
            fieldset {
              width: 40%;
            }
          </style>
        <fieldset>	<!-- Groups Elements -->
            <legend>Authorization</legend>
            <label>Login</label>
            <input type="text"  type="Login"/>
            <label>Password</label>
            <input type="Text"  type="Password"/><br>
            <br><button>Submit</button>
              </fieldset>
              
        </fieldset> <br>
         <style>
            fieldset {
              width: 40%;
            }
          </style>
        <fieldset>	<!-- Groups Elements -->
            <legend>Registration</legend>
            <label>Name</label>
            <input type="Text"  type="Login"/><br>
            <br><label>Surname</label>
            <input type="Text"  type="Password"/><br>
            <br><label>Gender</label>
            <br><input type="radio" value="Male">Male
            <input type="radio" value="Male">Female
            <input type="radio" value="Male">Other<br>
            <br><label>Date of Birth</label>
            <input type="date"><br>
            <br><label>Country</label>
            <select>
              <option>Select.....</option>
              <optgroup label="Asia">
               <option align="center">India</option>
               <option align="center">Japan</option>
              </optgroup>
              <optgroup label="American">
              <option align="center">Mexico</option>
              <option align="center">Argentina</option>
              </optgroup>
              <optgroup label="Africa">
              <option align="center">Egypt</option>
              <option align="center">Kenya</option>
              </optgroup>
              <optgroup label="Erope">
              <option align="center">Albania</option>
              <option align="center">Andorra</option>
              </optgroup>
            </select><br>
            <br><label>Favourate colour</label>
            <input type="color"><br>
           <br> <label>Password</label>
           <input type="Text"  type="Password"/><br>
           <br><label>Repeat Password</label>
           <input type="Text"  type="Repeat Password"/><br>
           <br><label>Email</label>
            <input type="Text"  type="Email"/><br>
            <br><button>Register</button>
              </fieldset>
              
        </fieldset>
