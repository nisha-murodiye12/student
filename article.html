<body>
    <article class="forecast">
        <h1>Weather forecast for Seattle</h1>
        <article class="day-forecast">
          <h2>03 March 2018</h2>

        </article>
        <article class="day-forecast">
          <h2>04 March 2018</h2>
          <p>Periods of rain.</p>
        </article>
        <article class="day-forecast">
          <h2>05 March 2018</h2>
          <p>Heavy rain.</p>
        </article>
      </article>
      <map name="infographic">

          shape="poly"

          alt="HTML" />

          shape="poly"

          href="https://developer.mozilla.org/docs/Web/CSS"

          alt="CSS" />
        <area
          shape="poly"

          target="_blank"
          alt="JavaScript" />
